<html>
    <head>
        <title>Lists in Html</title>
    </head>
<body>
    <h1>Unordered Lists</h1>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <h1>Ordered Lists</h1>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
    <h1>
        Description Lists
    </h1>
    <dl>
        <dt>Apple</dt>
        <dd>Apple is red in colour.</dd>
<dt>Mango</dt>
<dd>Mango is yellow in color</dd>
    </dl>

</body>
</html>
